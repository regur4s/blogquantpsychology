{% extends 'base.html' %}
{% block title %}Admin Login - My Blog{% endblock %}
{% block content %}
  <h1>Admin Login</h1>
  <form method="post" class="form">
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button type="submit">Login</button>
  </form>
  <p class="hint">Default password is <code>changeme</code>. Set <code>ADMIN_PASSWORD</code> in your env.</p>
{% endblock %}
